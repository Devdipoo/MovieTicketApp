<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>  
  <div class="container mt-5">
      <h1>Movie Ticket Booking App</h1>
  
      <!-- Movie Form -->
      <form id="add-movie-form" class="mb-5">
          <h3>Add a Movie</h3>
          <div class="mb-3">
              <label for="movie-name" class="form-label">Movie Name</label>
              <input type="text" class="form-control" id="movie-name" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
  
      <!-- Booking Form -->
      <form id="book-ticket-form" class="mb-5">
          <h3>Book a Ticket</h3>
          <div class="mb-3">
              <label for="select-movie" class="form-label">Movie Name</label>
              <select id="select-movie" class="form-control" required>
                  <option value="" disabled selected>Select a movie</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="showtime" class="form-label">Showtime</label>
              <input type="text" class="form-control" id="showtime" value="7:00 PM" disabled>
          </div>
          <div class="mb-3">
              <label for="ticket-price" class="form-label">Ticket Price</label>
              <input type="text" class="form-control" id="ticket-price" value="10" disabled>
          </div>
          <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" required>
          </div>
          <button type="submit" class="btn btn-primary">Book Ticket</button>
      </form>
  
      <!-- <h3>All Bookings</h3>
      <ul id="all-bookings" class="list-group"></ul> -->
  </div>

  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="counter.js"></script>
</body>
</html>
